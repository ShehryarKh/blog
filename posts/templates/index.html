{% extends "base.html" %}

{% block content %}

<div class = "container large-6 small-6 columns">
	{% if user.is_active %}
	<div class "row">
			<h5> <a type="button"href="{% url 'posts:logout' %}"><button type="button">logout</h5></a>
		</div>

	<div class "row">
		<h5> <a type="button"href="{% url 'posts:create' %}"><button type="button">create</h5></a>
	</div>
	{% else %}

	<div class "row">
		<h5> <a type="button" href="{% url 'posts:register' %}"><button type="button">register</h5></a>
	</div>

	<div class "row">
		<h5> <a type="button"href="{% url 'posts:login' %}"><button type="button">login</h5></a>
	</div>

		
		{% endif %}

</div>

<div class = "container_row">
	{% for post in posts %}
	
		<div class = "row">
			<div class="small-9 large-8 columns details">
				<h2 class = "title"><a href="{% url 'posts:details' slug=post.slug %}">{{post.title}}</h2></a>
				<div class = "post">
					<p>{{post.content}}</p>
				</div>
				<div class = "created">
					
				<p class = "time">last update at : {{post.updated_at}}</p>
				<p> created by: {{post.user}}</p>

				</div>
			</div>
		</div>


	{% empty %}
	{% endfor %}
</div>
{% endblock content %}
